openapi: 3.0.0
info:
  title: Advanced Project Management API
  version: 1.0.0
  description: |
    A comprehensive project management API demonstrating advanced SpecJet patterns including:
    - Complex nested resources and relationships
    - Advanced filtering, search, and aggregation
    - File upload operations and webhooks
    - Custom entity patterns for contextual mock data generation
    - Realistic business workflows and status management
    
    This API showcases sophisticated patterns for team collaboration, task management,
    and productivity tracking without the complexity of payment processing or multi-tenancy.
  contact:
    name: SpecJet Team
    url: https://specjet.dev

servers:
  - url: http://localhost:3001
    description: Local mock server
  - url: https://api.projecthub-demo.com
    description: Production server

# Simplified auth - just basic token auth, no complex JWT flows
security:
  - BearerAuth: []

paths:
  # Workspaces - Top-level organization
  /workspaces:
    get:
      tags:
        - Workspaces
      summary: List workspaces
      description: Get all workspaces the user has access to
      operationId: getWorkspaces
      security: []
      parameters:
        - name: includeProjects
          in: query
          schema:
            type: boolean
            default: false
          description: Include project count for each workspace
      responses:
        '200':
          description: Workspaces retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Workspace'

    post:
      tags:
        - Workspaces
      summary: Create workspace
      operationId: createWorkspace
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkspaceRequest'
      responses:
        '201':
          description: Workspace created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'

  /workspaces/{workspaceId}:
    get:
      tags:
        - Workspaces
      summary: Get workspace details
      operationId: getWorkspaceById
      security: []
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Workspace retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceDetails'

  # Projects - Main collaboration spaces
  /projects:
    get:
      tags:
        - Projects
      summary: List projects with advanced filtering
      operationId: getProjects
      security: []
      parameters:
        - name: workspaceId
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by workspace
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/ProjectStatus'
        - name: owner
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by project owner
        - name: search
          in: query
          schema:
            type: string
          description: Search in project name and description
        - name: page
          in: query
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
        - name: sortBy
          in: query
          schema:
            type: string
            enum: [name, createdAt, updatedAt, dueDate]
            default: updatedAt
        - name: sortOrder
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: Projects retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProjects'

    post:
      tags:
        - Projects
      summary: Create new project
      operationId: createProject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequest'
      responses:
        '201':
          description: Project created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'

  /projects/{projectId}:
    get:
      tags:
        - Projects
      summary: Get project details
      operationId: getProjectById
      security: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Project retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectDetails'

    put:
      tags:
        - Projects
      summary: Update project
      operationId: updateProject
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProjectRequest'
      responses:
        '200':
          description: Project updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'

  /projects/{projectId}/members:
    get:
      tags:
        - Projects
      summary: Get project team members
      operationId: getProjectMembers
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Project members retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectMember'

    post:
      tags:
        - Projects
      summary: Add team member to project
      operationId: addProjectMember
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddProjectMemberRequest'
      responses:
        '201':
          description: Member added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectMember'

  /projects/{projectId}/analytics:
    get:
      tags:
        - Analytics
      summary: Get project analytics and metrics
      operationId: getProjectAnalytics
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: period
          in: query
          schema:
            type: string
            enum: [7d, 30d, 90d, 1y]
            default: 30d
      responses:
        '200':
          description: Project analytics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectAnalytics'

  # Tasks - Core work items with rich relationships
  /projects/{projectId}/tasks:
    get:
      tags:
        - Tasks
      summary: List project tasks with advanced filtering
      operationId: getProjectTasks
      security: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/TaskStatus'
        - name: assignee
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by assignee ID
        - name: reporter
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by task creator
        - name: priority
          in: query
          schema:
            $ref: '#/components/schemas/TaskPriority'
        - name: labels
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          description: Filter by labels (comma-separated)
        - name: dueAfter
          in: query
          schema:
            type: string
            format: date
          description: Filter tasks due after this date
        - name: dueBefore
          in: query
          schema:
            type: string
            format: date
          description: Filter tasks due before this date
        - name: milestoneId
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by milestone
        - name: search
          in: query
          schema:
            type: string
          description: Search in task title and description
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            maximum: 200
      responses:
        '200':
          description: Tasks retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTasks'

    post:
      tags:
        - Tasks
      summary: Create new task
      operationId: createTask
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'

  /tasks/{taskId}:
    get:
      tags:
        - Tasks
      summary: Get task details with comments and activity
      operationId: getTaskById
      security: []
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Task retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskDetails'

    put:
      tags:
        - Tasks
      summary: Update task
      operationId: updateTask
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskRequest'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'

  /tasks/{taskId}/assign:
    put:
      tags:
        - Tasks
      summary: Assign task to team member
      operationId: assignTask
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                assigneeId:
                  type: string
                  format: uuid
                  nullable: true
                  description: User ID to assign to, null to unassign
              required:
                - assigneeId
      responses:
        '200':
          description: Task assigned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'

  # Comments - Threaded discussions and updates
  /tasks/{taskId}/comments:
    get:
      tags:
        - Comments
      summary: Get task comments
      operationId: getTaskComments
      security: []
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Comments retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedComments'

    post:
      tags:
        - Comments
      summary: Add comment to task
      operationId: addTaskComment
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCommentRequest'
      responses:
        '201':
          description: Comment added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'

  /comments/{commentId}:
    put:
      tags:
        - Comments
      summary: Update comment
      operationId: updateComment
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCommentRequest'
      responses:
        '200':
          description: Comment updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'

    delete:
      tags:
        - Comments
      summary: Delete comment
      operationId: deleteComment
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Comment deleted successfully

  # File attachments and documents
  /tasks/{taskId}/files:
    get:
      tags:
        - Files
      summary: Get task file attachments
      operationId: getTaskFiles
      security: []
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Files retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/File'

    post:
      tags:
        - Files
      summary: Upload file attachment to task
      operationId: uploadTaskFile
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: File to upload
                description:
                  type: string
                  description: Optional file description
                tags:
                  type: array
                  items:
                    type: string
                  description: Optional file tags
              required:
                - file
      responses:
        '201':
          description: File uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'

  /projects/{projectId}/files:
    get:
      tags:
        - Files
      summary: Get project documents and files
      operationId: getProjectFiles
      security: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: type
          in: query
          schema:
            type: string
            enum: [document, image, archive, other]
          description: Filter by file type
        - name: search
          in: query
          schema:
            type: string
          description: Search in file names and descriptions
      responses:
        '200':
          description: Project files retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/File'

  /files/{fileId}:
    get:
      tags:
        - Files
      summary: Get file details and metadata
      operationId: getFileById
      security: []
      parameters:
        - name: fileId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: File details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileDetails'

    delete:
      tags:
        - Files
      summary: Delete file
      operationId: deleteFile
      parameters:
        - name: fileId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: File deleted successfully

  /files/{fileId}/download:
    get:
      tags:
        - Files
      summary: Download file
      operationId: downloadFile
      security: []
      parameters:
        - name: fileId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: File download
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  # Milestones - Timeline and progress tracking
  /projects/{projectId}/milestones:
    get:
      tags:
        - Milestones
      summary: Get project milestones
      operationId: getProjectMilestones
      security: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/MilestoneStatus'
      responses:
        '200':
          description: Milestones retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Milestone'

    post:
      tags:
        - Milestones
      summary: Create project milestone
      operationId: createMilestone
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMilestoneRequest'
      responses:
        '201':
          description: Milestone created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Milestone'

  /milestones/{milestoneId}:
    get:
      tags:
        - Milestones
      summary: Get milestone with progress details
      operationId: getMilestoneById
      security: []
      parameters:
        - name: milestoneId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Milestone retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MilestoneDetails'

  # Time tracking and productivity
  /tasks/{taskId}/timelogs:
    get:
      tags:
        - Time Tracking
      summary: Get task time logs
      operationId: getTaskTimelogs
      security: []
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Time logs retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TimeLog'

    post:
      tags:
        - Time Tracking
      summary: Log time on task
      operationId: logTime
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTimeLogRequest'
      responses:
        '201':
          description: Time logged successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeLog'

  # Teams and user management
  /teams:
    get:
      tags:
        - Teams
      summary: List teams
      operationId: getTeams
      security: []
      parameters:
        - name: workspaceId
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by workspace
      responses:
        '200':
          description: Teams retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Team'

  /teams/{teamId}/members:
    get:
      tags:
        - Teams
      summary: Get team members
      operationId: getTeamMembers
      security: []
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Team members retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TeamMember'

  # Dashboard and aggregated analytics
  /dashboard/stats:
    get:
      tags:
        - Dashboard
      summary: Get dashboard statistics
      operationId: getDashboardStats
      parameters:
        - name: workspaceId
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by workspace
        - name: period
          in: query
          schema:
            type: string
            enum: [7d, 30d, 90d]
            default: 30d
      responses:
        '200':
          description: Dashboard statistics retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardStats'

  # Search across all entities
  /search:
    get:
      tags:
        - Search
      summary: Full-text search across projects, tasks, and comments
      operationId: search
      security: []
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
            minLength: 2
          description: Search query
        - name: type
          in: query
          schema:
            type: array
            items:
              type: string
              enum: [projects, tasks, comments, files]
            default: [projects, tasks, comments]
          style: form
          explode: false
          description: Entity types to search
        - name: workspaceId
          in: query
          schema:
            type: string
            format: uuid
          description: Limit search to workspace
        - name: projectId
          in: query
          schema:
            type: string
            format: uuid
          description: Limit search to project
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResults'

  # Bulk operations for efficiency
  /tasks/bulk-update:
    patch:
      tags:
        - Tasks
      summary: Bulk update tasks
      operationId: bulkUpdateTasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkUpdateTasksRequest'
      responses:
        '200':
          description: Tasks updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  updatedCount:
                    type: integer
                  updatedTasks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'

  # Webhook endpoints for notifications
  /webhooks/task-assigned:
    post:
      tags:
        - Webhooks
      summary: Task assignment webhook
      description: Webhook endpoint for task assignment notifications
      operationId: handleTaskAssignmentWebhook
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskAssignmentWebhook'
      responses:
        '200':
          description: Webhook processed successfully

  /webhooks/project-updated:
    post:
      tags:
        - Webhooks
      summary: Project update webhook
      description: Webhook endpoint for project status and milestone updates
      operationId: handleProjectUpdateWebhook
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectUpdateWebhook'
      responses:
        '200':
          description: Webhook processed successfully

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # Base error schemas
    Error:
      type: object
      properties:
        message:
          type: string
        code:
          type: string
        details:
          type: object
      required:
        - message

    ValidationError:
      type: object
      properties:
        message:
          type: string
        code:
          type: string
        details:
          type: object
          properties:
            errors:
              type: array
              items:
                type: object
                properties:
                  field:
                    type: string
                  message:
                    type: string
                  code:
                    type: string
      required:
        - message
        - details

    # Pagination utilities
    PaginationMeta:
      type: object
      properties:
        page:
          type: integer
        limit:
          type: integer
        totalPages:
          type: integer
        totalItems:
          type: integer
        hasNext:
          type: boolean
        hasPrev:
          type: boolean
      required:
        - page
        - limit
        - totalPages
        - totalItems
        - hasNext
        - hasPrev

    # Core domain entities
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        avatar:
          type: string
          format: uri
          nullable: true
        role:
          $ref: '#/components/schemas/UserRole'
        isActive:
          type: boolean
        timezone:
          type: string
          example: "America/New_York"
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
      required:
        - id
        - name
        - email
        - role
        - isActive
        - createdAt
        - updatedAt

    UserRole:
      type: string
      enum: [admin, member, viewer]

    # Workspaces - Top-level organization
    Workspace:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        owner:
          $ref: '#/components/schemas/User'
        settings:
          type: object
          properties:
            isPublic:
              type: boolean
            allowGuestAccess:
              type: boolean
        projectCount:
          type: integer
          readOnly: true
        memberCount:
          type: integer
          readOnly: true
        createdAt:
